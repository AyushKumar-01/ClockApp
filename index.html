<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <style>
        *{
            text-align: center;
        }
        body {
            background-color: #AFDDE5;
        }
        #heading {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .time-container {
            text-align: center;
        }
        .time-box{
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            padding: 12px;
            width: 88vw;
            font-size: 2.5rem;
            height: 9vh;
            border: 1px solid black;
            border-radius: 5px;
            top: 20%;
        }
        .stopwatch-container {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            padding: 12px;
            width: 88vw;
            font-size: 2.5rem;
            height: 9vh;
            border: 1px solid black;
            border-radius: 5px;
            top: 40%;
        }
        .timer-container {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            padding: 12px;
            width: 88vw;
            font-size: 2.5rem;
            height: 9vh;
            border: 1px solid black;
            border-radius: 5px;
            top: 60%;
        }
        .emojis {
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <h1 id="heading">Clock</h1>
    <div class="time-container">
        <div id="display" class="time-box"></div>
    </div>

    <div class="stopwatch-container"><span class="emojis">ðŸ•œ</span>StopWatch</div>
    <div class="timer-container"><span class="emojis">âŒ›</span>Timer</div>

    <script>
        let displayTime = document.querySelector('#display');
        function timeShow(){
            let date = new Date();
            let hour = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            displayTime.innerText = `${hour} : ${min} : ${sec}`;
        }
        setInterval(timeShow, 1000);
    </script>
</body>
</html>
